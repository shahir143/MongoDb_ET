<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ET-Expenses</title>
    <link rel="stylesheet" href="./expenses.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js" integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <div class="navbar">
    <div class="container">
      <div class="navbar-left">
        <h1 class="navbar-title"><div>
            <h2 id="title">
                <span id="title1">Expensive</span>
            <span id="title2">Tracker</span></h2>
          </div></h1>
      </div>
      <div class="navbar-right">
        <div id="premium-div">
          <a href="#" class="navbar-link premium-button" id="premium-button">Buy Premium</a>
        </div>
        <a class="navbar-link" id="Home">Home</a>
        <a class="navbar-link" id="manage">Manage Expense</a>
        <a class="navbar-link" id="logout">Logout</a>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>

  <div id="bgimage">
    <div class="container">
        <div class="column">
            <div class="row">
                <form class="myForm">
                    <h2>Expense</h2>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Description" id="description" required/>
                        <input type="number" class="form-control" placeholder="Amount" id="expenses" required/>
                        <select class="form-control" id="category">
                            <option value="Bills">Bills</option>
                            <option value="Clothing">Clothing</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Food">Food</option>
                            <option value="Groceries">Groceries</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Others">Others</option>
                        </select>
                        <button class="btn add-expense-btn" id="expense-button" type="submit"> Add Expense </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <form class="income-form">
              <h2>Income</h2>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Description" id="income-description" required/>
                <input type="number" class="form-control" placeholder="Amount" id="income-amount" required/>
                <button class="btn add-income-btn" id="add-income">Add Income</button>
              </div>
            </form>
          </div>
        <div class="column">
            <div class="row">
                <div class="section">
                    <h2 class="section-title">Premium Features</h2>
                    <div id="leaderBtn">
                      <div id="premiumBtn"><button class="btn card-btn" id="showLeaderboard">
                        View Leaderboard
                    </button>
                    &nbsp;
                    <button class="btn card-btn" id="Downloadboard">
                        Download Expenses
                    </button></div>
                    </div>
                  </div>
                </div>
            </div>
            <div class="row list-row">
                <h2 class="section-title">Recent Expense</h2>
                <ul class="list" id="user-list"></ul>
            </div>
        </div>
    <div id="leaderboardModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="leaderboardtitle">Leaderboard</h2>
            <ul class="list" id="leaderboardList"></ul>
        </div>
    </div>
  <div>
  </div>
    <script src="./expenses.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</body>
</html>
